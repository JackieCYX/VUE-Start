<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid #000;
            text-align: center;
            width: 240px;
        }

        th, td {
            border: 1px solid #000;
        }

        h3 {
            position: relative;
        }
    </style>
</head>
<body>
  <div id="app">
    <table>
      <tr>
        <th>名字</th>
        <th>数量</th>
      </tr>
      <tr v-for="(item, index) in list" :key="item.id">
        <td>{{ item.name }}</td>
        <td>{{ item.num }}个</td>
      </tr>
    </table>

    <!-- 目标：统计求和，求得礼物总数 -->
    <p>礼物总数：{{ totalCount }} 个</p>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      list: [
        { id: 1, name: '篮球', num: 1 },
        { id: 2, name: '玩具', num: 2 },
        { id: 3, name: '铅笔', num: 5 },
      ]
    },
    /* 1.computed中的计算属性虽然是函数的写法，但他依然是个属性*/
    /* 2.computed中的计算属性不能和data中的属性同名,使用方法和data属性一样*/
    /* 3.computed中计算属性内部的this依然指向的是Vue实例*/
    computed: {
      totalCount() {
        let total = this.list.reduce((sum, item) => sum + item.num, 0)
        return total
      }
    }
  })
</script>
</body>
</html>
